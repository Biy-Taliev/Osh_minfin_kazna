{% extends 'homepage.html' %}
{% load static %}  


{% block content %}

<!-------------------------------------------------------------------------- Contact -------------------------------------------------------------------------->

<section class="banner_main">        
  <div class="section_contact">
      <div class="contact">
      <h3>Поддержка</h3>
      <div class="container">
          <div class="row">
              <div class="col-md-6 padding_right0">
                  <form id="request" class="main_form">
                  <div class="row">
                      <div class="col-md-12 ">
                          <input class="contactus" placeholder="ФИО" type="type" name="Name"> 
                      </div>
                      <div class="col-md-12">
                          <input class="contactus" placeholder="Телефон" type="type" name="Phone">                          
                      </div>
                      <div class="col-md-12">
                          <input class="contactus" placeholder="Email" type="type" name="Email"> 
                      </div>
                      <div class="col-md-12">
                          <textarea class="textarea" placeholder="Message" type="type" message="Name">Сообщение</textarea>
                      </div>
                      <div class="col-md-12">
                          <button class="send_btn">Отправить</button>
                      </div>
                  </div>
                  </form>
              </div>
              <div class="col-md-6 padding_left0">
                  <div class="map_main">
                  <div class="map-responsive">
                      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d758.1789461072368!2d72.79739322653401!3d40.52577271378145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38bdad5c1d6a5f7f%3A0xbd8bb431bc1f60ff!2sArchitect-Pro!5e0!3m2!1sru!2skg!4v1686135134278!5m2!1sru!2skg" width="600" height="463" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
                  </div>
                  </div>
              </div>
          </div>
      </div>
      </div>
  </div>
</section>

<!----------------------------------------------------------------------------- end contact ----------------------------------------------------------------------------->
